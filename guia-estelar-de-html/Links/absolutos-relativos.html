<!--
    URLs absolutos versus relativos

        - absolutos
            - incluem protocolo e nome do domínio
            - https://www.rocketseat.com.br/projeto/index.html
        - sempre apontará para o mesmo local pois é absoluto

        - relativos
            - relativos a página aberta no momento
            - apontará para lugares diferentes
-->

<a href="google.com">relativo: ir para o google</a><br>
<a href="https://google.com">absoluto: ir para o google</a>
