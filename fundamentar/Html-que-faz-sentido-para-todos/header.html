<!--
    <header></header>

    - Onde utilizar
        - Quando no início da página,   é considerado global
        - Pode ser usado em outros elementos semâticos como article e section
        - header dentro de header ou header dentro de footer
    - Multiplos headers
    - Não possui atributos específicos 
-->

<body>
    <header>
        Logo
        <nav></nav>
    </header>

    <section>
        <h2>uma seção</h2>
        <p>Mais sobre a seção</p>
    </section>

    <section>
        <header>
            conteúdo aqui
        </header>
        mais Conteudo
    </section>
</body>
