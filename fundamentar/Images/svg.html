<!--
    SVG <svg>

        É uma marcação estilo html, não é para textos e sim fazer imagens.
        Possuimos elementos para gerar formas

        Para entender melhor
        - imagem rasterizada x imagem vetorizada

        Benefícios
            - Mais leves
            - Mais detalhadas
            - Maior acessibilidade melhor SEO
            - Pode ser editado via css ou atributos

        Desvantagens
            - Pode ser mais complicado de trabalhar
            - Quanto mais complexa a imagem maior trabalho do navegador
            - Navegadores mais antigos não possuem suporte a essa tag

        Para fotografias preferir usar umagens rasterizadas
        
-->

<svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green"
    stroke-width="4" fill="yellow" />
</svg>

<svg width="300" height="200">
    <rect width="100%" height="100%" fill="blue" />
</svg>
