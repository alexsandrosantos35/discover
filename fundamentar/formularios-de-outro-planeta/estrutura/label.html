    <label>
        - associar ou identificar uma ou mais tags de dados
        - acessibilidade
        - voçê pode clickar para mudar o foco da enntrada de dados

    Atributos
        - for 
            - para fazer a conexão entre este label e a tag de entrada de dados
            - é feita via id do input
            - só funciona com elementos específicos
                - button, input(not hidden), meter, output, progess, select, textarea 


-->

Nome Completo

</label>
