<!--

    <fieldset>
        - Argumento de campos
        - Mesmo propósito
        - Semântico
        - Acessibilidade

    Atributos especiais
    - disabled
        - Desabilita todos elementos internos
        - Não serão enviados ao submeter o formulário
    - form
        - id de um formulário ao qual esse fieldset pertence
        - Não precisa estar dentro do formulário
    
    -name
        - Nome do grupo

    <legend>
        - Nome do agrupamento
        - Primeiro elemento dentro do fieldset
-->

<form >
    <fieldset>
            <legend>contato</legend>
    </fieldset>

</form>
