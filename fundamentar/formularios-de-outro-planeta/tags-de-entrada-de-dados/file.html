<!--

<input type="file">

    - O usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    - value
        * Contem o tipo do arquivo a ser enviado

    - accept
        * Descreve quais tipos de arquivos são aceitos
        * Exemplo: .doc, .docx, pdf, audio/*, image/png, .png

    - file
        * a lista de arquivo ou arquivos

    - multiple
        * Permite o envio de multiplos arquivos

    # Envio dos arquivos
    Para o envio dos arquivos o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data" 

-->

<form metod="post" enctype="multipart/form-data">

    <input type="file" accept=".pdf, .html, text/*">

</form>
