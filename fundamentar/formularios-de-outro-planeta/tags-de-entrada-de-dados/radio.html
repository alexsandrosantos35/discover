<!--

    <input type="radio">

    - Progetado para selecionar uma única opção em um grupo de opções

    ATREIBUTOS ESSENCIAIS

    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém

-->

<fieldset>
    <label>Bora tomar café</label>

    <label for="yep">sim</label>
    <input type="radio" id="yep" name="cofee" value="yes">
    <label for="nope">não</label>
    <input type="radio" id="nope" name="cofee" value="no">
</fieldset>
