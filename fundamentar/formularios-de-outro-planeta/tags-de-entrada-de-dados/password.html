<!--
    <input type="password">
        
        - colocar uma senha de maneira segura
        - esconde o que está sendo digitado no campo
        - o estilo de apresentação de campo depende do user agent

        # atributos
            - minlength/maxlength
                * o número mínimo e/ou máximo de caracteres para este campo

            - size 
                * número máximo de caracteres para este campo

            - patten
                * expressão regular para validar o que está sendo digitado no campo
                * altamente recomendado um padrão de alta complexidade de senha
                * exemplo: queremos que a senhe tenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
                    * patten="[0-9a-fA-F]{4,8}"

            - placeholder
                * mostra um exemplo de texto a ser digitado no campo

            -readonly
                * atributo booleano indicando se o campo está habilitado ou não

            - required
                * o campo será obrigatório

            - inputmode
                * poderá alterar o modo do teclado em smartphones
                *por exemplo: queremos que o cliente só adicione números
                    * inputmode="numeric"

            autoconplete
                * on: permite a sugestão de: new-password ou current-password
                * off: desabilita a opção de autocompletar
                * new-password: o navegador podera sugerir uma nova senha

-->

<form>

        <input type="password"
        
        patten="[0-9a-fA-F]{4,8}"
        placeholder="coloque sua senha"
        >

        <button type="submit">Enviar</button>

</form>
