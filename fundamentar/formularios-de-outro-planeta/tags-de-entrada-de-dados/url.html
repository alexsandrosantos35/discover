<!--

    <input type="url" />

        * Espera que o usuário digite uma url
        * Irá validar  se o valor for uma url

        # atributos

        - placeholder
        - disabled / readonly
        - value

        - required

        - minlength / maxlength
            * O máximo e/ou   mínimo valor que o campo irá conter
        
        size 
            * Valor numérico indicando quantos caracteres ess campo deveria conter, modificando o tamanho do campo para o usuário
        
        pattern
            * Uso de expressão regular para validar o campo
            * Exemplo o usuário so poderá colocar o domínio .com.br
                * pattern=".*\.com\.br\/.*"

        - list
            * O id de uma tag <datalist> que está no mesmo documento
            * <datalist> irá conter umalista de valores pre definidos a fim de sugerir ao usuário quais valores estão disponíveis
            * Os valores de <datalist> que não forem compatíveis com o campo não serão apresentados como sugestão 
        
        - spellcheck 
                * hbilitar a verificação ortográfica para este input
-->
<form>
<input type="url" 
placeholder="http://exemplo.com.br"
pattern=".*\.com\.br\/.*"
required
/>
<button type="submit">Enviar</button>
</form>
