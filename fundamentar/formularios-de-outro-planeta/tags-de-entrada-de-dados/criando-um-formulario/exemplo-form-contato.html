<!--

    Crie um formulário de contato

    1. o formulário deverá conter um nome Contato usar  fieldset e label para essa finalidade

    2. O formulário conterá três campos
    - nome (input de texto)
    - email (input de email)
    - menssagem (textarea) 

    3. O formulário deverá conter um botão enviar

    Atenção: o formulário deverá conter regras de acessibilidade como label para cada campo por exemplo

-->

<form>
    <fieldset>
        <legend>Contato</legend>
        <label for="text">Nome</label>
        <br>
        <input type="email" name="nome" id="text">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="area">Menssagem</label>
        <br>
        <textarea name="message" id="area" cols="17" rows="8"></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
