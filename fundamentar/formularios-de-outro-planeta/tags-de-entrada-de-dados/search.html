<!--

    <input type="search">

    - para campos de busca
    - É igual ao campo do tipo 'text' mas paderá ser diferente dependendo do user agent

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label

-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>

<form>
    <input type="search" name="q" list="searchterms"
    placeholder="Digite seu termo de busca" size="29"
    aria-label="Campo de busca">
    
    <button>Pesquisar</button>
</form>

<form action="">
    <label for="">Pesquisar pelo Id</label>
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o número do id: 99">
</form>
